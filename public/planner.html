	<!-- Google Sign In -->
 	<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>

	<script>
	function onLoad() {
      gapi.load('auth2', function() {
        gapi.auth2.init();
      });
    }
    
	function handleSignOut() {
      var googleAuth = gapi.auth2.getAuthInstance();
      googleAuth.signOut().then(function() {
        firebase.auth().signOut();
      });
    }	


	function initApp() {
      // Auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user){
        if (!user) {
          window.location= '/';
          // [END_EXCLUDE]
        } else {
          // User is signed out.
          // [START_EXCLUDE]
          document.getElementById('signout').disabled = false;
            // [END_EXCLUDE]
        }
      });
      // [END authstatelistener]
      document.getElementById('signout').addEventListener('click', handleSignOut, false);
    }
    window.onload = function() {
      initApp();
    };


</script>

</head>
<body ng-app="main" ng-controller="main">
	<button disabled class="mdl-button mdl-js-button mdl-button--raised" id="signout" name="signout">Sign Out</button>
	<h1>Plan Credit Card Payments</h1>

	<div class="label-input-pair">
		<label>Monthly Budget</label>
		<input ng-change="update()" ng-model-options='{debounce:800}' ng-model="budget" min="1" type="number" name="budget-input">
	</div>
	<br class="break"/>

	<section id="credit-cards">
		<div ng-repeat="card in cards">
			<creditcard card="card" cards="cards" budget="budget"/>
		</div>
	</section>

	<div ng-click="newCard()" id="new-card">
		<img src="assets/add.png">
		<label>Add New</label>
	</div>
</body>
</html>
